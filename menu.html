<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
            
            margin: 20px;
        }
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>

<script>
    var arr = JSON.parse(localStorage.getItem("fooddata"))  || [];
    var cartarr = JSON.parse(localStorage.getItem("datas")) || [];

    showMenu(arr)
    

    function showMenu(arr){
        arr.forEach(function (el){
            var div = document.createElement("div");

            var img = document.createElement("img");
            img.src = el.img;

            var h1 = document.createElement("h2");
            h1.textContent = el.strMeal;

            var h2 = document.createElement("h2");
            h2.textContent = el.id;

            var price = document.createElement("h2");
            price.textContent = `â‚¹${Math.floor(Math.random()*500)}`;

            var cart = document.createElement("button");
            cart.textContent = "Add to cart"
            cart.addEventListener("click", function () {
                addToCart(el)
            });


            div.append(img, h1, h2, price, cart);

            document.getElementById("container").append(div)
        })

        function addToCart(el){
            window.location.href = "cart.html";

            cartarr.push(el);
            localStorage.setItem("datas", JSON.stringify(cartarr));


        }
    }







</script>
